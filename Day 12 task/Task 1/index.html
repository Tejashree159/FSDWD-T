<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Feedback Form</h1>

            <div class="input-group">
                <label for="name">Name <span class="required">*</span></label>
                <div class="name-input">
                    <input type="text" id="first-name" placeholder="First" required>
                    <input type="text" id="last-name" placeholder="Last" required>
                </div>
            </div>

            <div class="input-group">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" required>
            </div>

            <div class="input-group">
                <label for="experience">Your Experience <span class="required">*</span></label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" required><label for="star5" title="5 stars">&#9733;</label>
                    <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars">&#9733;</label>
                    <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars">&#9733;</label>
                    <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars">&#9733;</label>
                    <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star">&#9733;</label>
                </div>
            </div>

            <div class="input-group">
                <label>How satisfied are you with <span class="required">*</span></label>
                <table>
                    <tr>
                        <th></th>
                        <th>Very Unsatisfied</th>
                        <th>Unsatisfied</th>
                        <th>Neutral</th>
                        <th>Satisfied</th>
                        <th>Very Satisfied</th>
                    </tr>
                    <tr>
                        <td>Purchase</td>
                        <td><input type="radio" name="purchase" value="1"></td>
                        <td><input type="radio" name="purchase" value="2"></td>
                        <td><input type="radio" name="purchase" value="3"></td>
                        <td><input type="radio" name="purchase" value="4"></td>
                        <td><input type="radio" name="purchase" value="5"></td>
                    </tr>
                    <tr>
                        <td>Service</td>
                        <td><input type="radio" name="service" value="1"></td>
                        <td><input type="radio" name="service" value="2"></td>
                        <td><input type="radio" name="service" value="3"></td>
                        <td><input type="radio" name="service" value="4"></td>
                        <td><input type="radio" name="service" value="5"></td>
                    </tr>
                    <tr>
                        <td>Company Overall</td>
                        <td><input type="radio" name="company" value="1"></td>
                        <td><input type="radio" name="company" value="2"></td>
                        <td><input type="radio" name="company" value="3"></td>
                        <td><input type="radio" name="company" value="4"></td>
                        <td><input type="radio" name="company" value="5"></td>
                    </tr>
                </table>
            </div>

            <div class="input-group">
                <label>How likely are you to <span class="required">*</span></label>
                <table>
                    <tr>
                        <th></th>
                        <th>Very Unlikely</th>
                        <th>Unlikely</th>
                        <th>Neutral</th>
                        <th>Likely</th>
                        <th>Very Likely</th>
                    </tr>
                    <tr>
                        <td>Buy from us again</td>
                        <td><input type="radio" name="buy-again" value="1"></td>
                        <td><input type="radio" name="buy-again" value="2"></td>
                        <td><input type="radio" name="buy-again" value="3"></td>
                        <td><input type="radio" name="buy-again" value="4"></td>
                        <td><input type="radio" name="buy-again" value="5"></td>
                    </tr>
                    <tr>
                        <td>Recommend our product to others</td>
                        <td><input type="radio" name="recommend-product" value="1"></td>
                        <td><input type="radio" name="recommend-product" value="2"></td>
                        <td><input type="radio" name="recommend-product" value="3"></td>
                        <td><input type="radio" name="recommend-product" value="4"></td>
                        <td><input type="radio" name="recommend-product" value="5"></td>
                    </tr>
                    <tr>
                        <td>Recommend our company to others</td>
                        <td><input type="radio" name="recommend-company" value="1"></td>
                        <td><input type="radio" name="recommend-company" value="2"></td>
                        <td><input type="radio" name="recommend-company" value="3"></td>
                        <td><input type="radio" name="recommend-company" value="4"></td>
                        <td><input type="radio" name="recommend-company" value="5"></td>
                    </tr>
                </table>
            </div>

            <div class="input-group">
                <label for="comments">Additional comments or suggestions</label>
                <textarea id="comments" rows="4"></textarea>
            </div>

            <div class="input-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
