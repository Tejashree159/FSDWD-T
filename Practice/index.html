<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD using HTML,CSS,JS</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .form-input{
            margin-bottom: 10px;
        }
        .table-stripped tbody tr:nth-of-type(odd){
            background-color: #f2f2f2;
        }
        .table-hover tbody tr:hover{
            background-color: #ddd;
        }
    </style>

</head>
<body>
    <div class="container mt-3">CRUD using HTML,CSS,JS</div>
    <div id="userForm" class="mb-3">
        <input type="hidden" id="userId" value=""/>
        <input type="text" id="name" placeholder="Name" class="form-control form-input" />
        <input type="text" id="email" placeholder="Email" class="form-control form-input" />
        <button onclick="createOrUpdateUser()" type="button" class="btn btn-primary">Save User</button>
    </div>
    <table class="table table-stripped table-hover">
        <thead class="thead-dark">
            <tr>
                <th>S No.</th>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userList">

        </tbody>
    </table>
    <script src="./app.js"></script>
</body>
</html>
